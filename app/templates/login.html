<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ticketService - Login</title>
</head>
<body>
<h2>Login</h2>
<form method="POST" action="{{ url_for('login.login') }}">

    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="{{ form.email.id }}">{{ form.email.label.text }}</label>
        {{ form.email(class_="form-control", id="email") }}
        {% if form.email.errors %}
        <div class="text-danger">
            {{ form.email.errors[0] }}
        </div>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="{{ form.password.id }}">{{ form.password.label.text }}</label>
        {{ form.password(class_="form-control", id="password") }}
        {% if form.password.errors %}
        <div class="text-danger">
            {{ form.password.errors[0] }}
        </div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary"> {{ form.submit.label }}</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Repair Cost</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/ai-page-Style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Estimate Repair Cost</h2>

        <form method="POST" class="estimate-form">
            <label for="itemid">Select Item:</label>
            <select name="itemid" id="itemid" class="input-field">
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>

            <label for="description">Describe the issue:</label>
            <textarea name="description" id="description" class="input-field" required></textarea>

            <button type="submit" class="submit-button">Get Estimate</button>
        </form>

        {% if estimated_price %}
            <div class="estimate-box">
                <h3>Estimated Price: <span class="price">{{ estimated_price }}</span></h3>
            </div>
        {% elif error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>




    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bx-wrench"></i>
                <span>Repair Shop</span>
            </div>
            <i class="bx bx-menu" id="sidebarBtn"></i>
        </div>
        <div class="user">
            <p class="bold">Email</p>
        </div>
        <ul>
            <li>
                <a href="http://127.0.0.1:5000/login/">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
            <li>
            <a href="http://127.0.0.1:5000/admin/users">
                <i class="bx bx-user"></i>
                <span class="nav-item">Users List</span>
            </a>
            <span class="tooltip">User List</span>
        </li>
        <li>
            <a href="http://127.0.0.1:5000/admin/manufacturer/add">
                <i class="bx bx-building"></i>
                <span class="nav-item">Add Manufacturers</span>
            </a>
            <span class="tooltip">Add Manufacturers</span>
        </li>
        <li>
                <a href="http://127.0.0.1:5000/admin/tickets">
                    <i class="bx bx-wallet"></i>
                    <span class="nav-item">Tickets list</span>
                </a>
                <span class="tooltip">Tickets list</span>
            </li>
        <li>
                <a href="http://127.0.0.1:5000/admin/item/add">
                    <i class="bx bx-laptop"></i>
                    <span class="nav-item">Add Item</span>
                </a>
                <span class="tooltip">Add Item</span>
            </li>


        </ul>
    </div>


</body>

<script>

    let sidebarBtn = document.querySelector('#sidebarBtn');
    let sidebar = document.querySelector('.sidebar');

    sidebarBtn.onclick = function () {
        sidebar.classList.toggle('active');
    };
</script>

</html>

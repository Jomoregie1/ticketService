<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/home-Style.css') }}">

</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bx-wrench"></i>
                <span>Repair Shop</span>
            </div>
            <i class="bx bx-menu" id="sidebarBtn"></i>
        </div>
        <div class="user">
            <p class="bold">Email</p>
        </div>
        <ul>
            <li>
                <a href="http://127.0.0.1:5000/login/">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
            <li>
                <a href="http://127.0.0.1:5000/login/">
                    <i class="bx bx-book-add"></i>
                    <span class="nav-item">Create ticket</span>
                </a>
                <span class="tooltip">Create</span>
            </li>
            <li>
                <a href="http://127.0.0.1:5000/login/">
                    <i class="bx bx-edit"></i>
                    <span class="nav-item">Edit tickets</span>
                </a>
                <span class="tooltip">Edit</span>
            </li>
            <li>
                <a href="http://127.0.0.1:5000/login/">
                    <i class="bx bx-show-alt"></i>
                    <span class="nav-item">view status</span>
                </a>
                <span class="tooltip">view</span>
            </li>
            <li>
                <a href="http://127.0.0.1:5000/login/">
                    <i class="bx bx-message-x"></i>
                    <span class="nav-item">Delete ticket</span>
                </a>
                <span class="tooltip">Delete</span>
            </li>

        </ul>
    </div>

   <div class="main-content">
    <div class="container">
        <h1>Welcome to the store</h1>
        <p>Manage your tickets effectively with the options below:</p>
        <div class="card-container">
            <div class="card">
                <img src="{{ url_for('static', filename='images/Create ticket.jpg') }}" alt="Create Ticket">

                <div class="card-overlay">
                    <button class="btn">Create Ticket</button>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/files.jpg') }}" alt="View Ticket">
                <div class="card-overlay">
                    <button class="btn">View Tickets</button>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/edit.jpg') }}" alt="Edit">

                <div class="card-overlay">
                    <button class="btn">Edit Tickets</button>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/delete.jpg') }}" alt="Delete">

                <div class="card-overlay">
                    <button class="btn">Delete Tickets</button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>

<script>

    let sidebarBtn = document.querySelector('#sidebarBtn');
    let sidebar = document.querySelector('.sidebar');

    sidebarBtn.onclick = function () {
        sidebar.classList.toggle('active');
    };
</script>


</html>
